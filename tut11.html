<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- To print spaces we can use &nbsp; to leave spaces in the text -->
    <!-- the full form of &nbsp is non breaking space -->
    <P>Hello!I am puneet &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;and i am a student in 11th standard</P>
    <!-- To print the tag in text we can use &lt;p&gt; -->
    <!-- To print special symbols which are not in keyboard we can use entities  -->
    <p>Hello I am &lt;p&gt;uneet</p>
    <p>Pound is written like this &pound;</p>
    <p>Copy is written like this &copy;</p>
    <p>Empty character is written like this &#8203;</p>

</body>
</html>
